<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lissy's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="src/styles.css"
      media="screen"
    />
    <script
      src="https://kit.fontawesome.com/9f812fe864.js"
      crossorigin="anonymous">
      src="https://unpkg.com/axios/dist/axios.min.js"
    </script>
  </head>
  <body>
    <div class="container">
        <form id = "search-city-form">
            <div class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Search city here"/>
                  <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-25"/>
                  <input type="submit" value="Current" class="form-control btn btn-success shadow-sm w-25"/>
                </form>
           
      <div class="row">
        <div class="col-sm-10">
          <div class="card" >
            <div class="card-body" id="search-card" w-100>
              <h4 class="card-title"  
              id="search-city" 
              input type = text
              autocomplete=off>
              <form autocomplete="off">
              </h4>
              <h1 id="city">
                city
              </h1>
              <p class="currently">
                it is currently
              </p>
              <div class="row">
              <p class="card-text" id="current-temp">
              <p class="card-text" id="temperature-unit">
                
                  <a href="#" id="celsius">ºC</a>
                     | 
                    <a href="#" id="fahrenheit">
                      ºF
                    </a>
               
              </p>
              <p class="current-date-time" id="current-date-time">
                  <br />
                  <i class="fas fa-cloud-sun"> </i>                  <p class="weather-discription">
                    partly cloudy
              </p>
            </div>
            </div>
          </div>
        </div>
       
          </div>
        </div>
      </div>
    </div>

    <div class="weekly-cards">
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h8 class="card-title day-of-week">
                Monday
              </h8>
              <p class="card-text">
                0ºC
                <br />
                <i class="fas fa-cloud-sun"> </i>
                <em class="daily-weather-description">
                  Weather description
                </em>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h8 class="card-title day-of-week">
                Tuesday
              </h8>
              <p class="card-text">
                temp 0ºC
                <br />
                <i class="fas fa-cloud-sun"> </i>
                <em class="daily-weather-description">
                  Weather description
                </em>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h8 class="card-title day-of-week">

              </h8>
              <p class="card-text">

                <em class="daily-weather-description">
                  Weather description
                </em>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h8 class="card-title day-of-week">
                Thursday
              </h8>
              <p class="card-text">
                temp 0ºC
                <br />
                <i class="fas fa-cloud-sun"> </i>
                <em class="daily-weather-description">
                  Weather description
                </em>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h8 class="card-title day-of-week">
                Friday
              </h8>
              <p class="card-text">
                temp 0ºC
                <br />

                  Weather description
                </em>
              </p>
            </div>
          </div>
        </div>
      </div>

        </div>
